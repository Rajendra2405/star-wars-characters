<div class="example-container mat-elevation-z1">
    <div *ngIf="loading" class="loading-spinner">
        Loading...
    </div>

    <div class="example-table-container" *ngIf="!loading && filteredCharacters.length > 0">
        <input [(ngModel)]="filterValue" (ngModelChange)="applyFilter($event)" placeholder="Filter by name" />

        <div class="mat-table-container">
            <table mat-table class="example-table" [dataSource]="filteredCharacters" matSort matSortActive="created"
                matSortDisableClear matSortDirection="desc">

                <!-- Favorite Column -->
                <ng-container matColumnDef="favorite">
                    <th mat-header-cell *matHeaderCellDef>Favorite</th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon (click)="toggleFavorite(row,$event)" [ngClass]="{'favorite': isFavorite(row)}">
                            {{ isFavorite(row) ? 'favorite' : 'favorite_border' }}
                        </mat-icon>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>

                <!-- Gender Column -->
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                    <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
                </ng-container>

                <!-- Birth Year Column -->
                <ng-container matColumnDef="birthyear">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth Year</th>
                    <td mat-cell *matCellDef="let row">{{ row.birth_year }}</td>
                </ng-container>

                <!-- Skin Color Column -->
                <ng-container matColumnDef="skin_color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Skin Color</th>
                    <td mat-cell *matCellDef="let row">{{ row.skin_color }}</td>
                </ng-container>

                <!-- Eye Color Column -->
                <ng-container matColumnDef="eye_color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Eye Color</th>
                    <td mat-cell *matCellDef="let row">{{ row.eye_color }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showCharacterDetails(row)"></tr>
            </table>
        </div>
    </div>

    <span *ngIf="!loading && totalCharacters == 0">Data Not Available</span>
    <mat-paginator [length]="totalCharacters" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
</div>
